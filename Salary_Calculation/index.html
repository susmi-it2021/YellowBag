<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>YellowBag</title>
    <meta name="author" content="Codeconvey" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css'>
	<link rel="icon" type="image/x-icon" href="../yellowbagside-svg.svg" />
    <style>
    body {
        background-color:white !important;
    }
    .tile {
        width:100%;
        margin:0px auto;
    }
    #tile-1 .tab-pane {
        padding:0;
        height:80px;
    }
    #tile-1 .nav-tabs {
        position:relative;
        border:none!important;
        background-color:#fff;
        border-radius:6px;
    }
    #tile-1 .nav-tabs li {
        margin:0px!important;
    }
    #tile-1 .nav-tabs li a {
        position:relative;
        margin-right:0px!important;
        padding: 20px 40px!important;
        font-size:16px;
        border:none!important;
        color:#333;
    }
    #tile-1 .nav-tabs a:hover {
        background-color:#fff!important;
        border:none;
    }
    #tile-1 .slider {
        display:inline-block;
        width:30px;
        height:4px;
        border-radius:3px;
        background-color:#39bcd3;
        position:absolute;
        z-index:1200;
        bottom:0;
        transition:all .4s linear;
    }
    #tile-1 .nav-tabs .active {
        background-color:transparent!important;
        border:none!important;
        color:#39bcd3!important;
    }
    .home-icon {
        position: relative;
        top: 13px;
        left: 2px;
        z-index: 1000;
        color: #333;
        font-size: 24px;
        text-decoration: none;
        transition: all 0.3s; /* Add smooth transition for all properties */
    }
    .home-icon:hover {
        color: #39bcd3;
    }
	 @media only screen and (max-width: 768px) {
    #tile-1 .nav-tabs {
        display: flex;
        flex-wrap: wrap;
        justify-content: left;
        flex-direction: column; /* Display tabs in a column */
    }
    #tile-1 .nav-tabs li {
        width: auto;
        margin: 5px;
    }
    #tile-1 .nav-tabs li a {
        padding: 10px 15px!important;
    }
    }
    </style>
</head>
<body>
<section>
<div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="tile" id="tile-1">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs nav-justified" role="tablist">
                        <div class="slider"></div>
                        <a href="../dashboard.html" class="home-icon"><i class="fas fa-home"></i></a>
                         <li class="nav-item">
                             <a class="nav-link active" id="dayworkers-tab" data-toggle="tab" href="#dayworkers" role="tab" aria-controls="dayworkers" aria-selected="true"><i class="fas fa-users"></i> Day workers</a>
                         </li>
                        <li class="nav-item">
                            <a class="nav-link" id="piecerate-tab" data-toggle="tab" href="#piecerate" role="tab" aria-controls="piecerate" aria-selected="false"><i class="fas fa-users"></i> Piece rate workers</a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="dayworkers" role="tabpanel" aria-labelledby="dayworkers-tab"></div>
                        <div class="tab-pane fade" id="piecerate" role="tabpanel" aria-labelledby="piecerate-tab"></div>
                    </div>
                </div>
                <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
                <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js'></script>
                <script>
                    $(document).ready(function(){
                        // Load content into the "Day workers" tab and trigger click event
                        $('#dayworkers').load('dayworkers.php', function() {
                            // Trigger click event on the "Day workers" tab
                            $('#dayworkers-tab').click();
                        });
                
                        // Load content into the "Piece rate" tab
                        $('#piecerate').load('piecerate.php');
                
                        // Update slider position on tab click
                        $("#tile-1 .nav-tabs a").click(function() {
                            var position = $(this).parent().position();
                            var width = $(this).parent().width();
                            $("#tile-1 .slider").css({"left":+ position.left,"width":width});
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</section>
</body>
</html>
